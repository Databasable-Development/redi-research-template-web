<mat-card>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <img src="assets/redi-logo.png" alt="logo" class="logo">
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="email" name="username" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="requested">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field *ngIf="requested">
        <input matInput type="text" placeholder="Code" [(ngModel)]="code" name="code" required>
        <mat-error>
          Please provide a valid code
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" *ngIf="!requested" [disabled]="!loginForm.form.valid">Send Code</button>
      <button mat-raised-button color="primary" *ngIf="requested" [disabled]="!loginForm.form.valid">Reset</button>
    </form>
  </mat-card-content>
</mat-card>
