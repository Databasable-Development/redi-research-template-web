<div *ngIf="isAdmin">
  <button mat-button routerLink="/spreadsheet">Workflow</button>
  <button mat-button routerLink="/dataimport">Data Import</button>
  <button mat-button routerLink="/usermanagement">User Management</button>
  <button mat-button routerLink="/history">History</button>
</div>
<div>
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchTxt" (ngModelChange)="search()">
  </mat-form-field>
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Column Visibility
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li *ngFor="let subtask of getColdefs()">
          <mat-checkbox [(ngModel)]="!subtask.hide" (ngModelChange)="refreshColVisibility(subtask, subtask.hide)">
            {{subtask.headerName}}
          </mat-checkbox>
        </li>
      </ul>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<ag-grid-angular
  *ngIf="gridReady"
  style="width: 100%; height: 80vh"
  class="ag-theme-alpine"
  [gridOptions]="gridOptions"
  [rowData]="gridOptions.rowData"
  [columnDefs]="gridOptions.columnDefs"
  [rowSelection]="'multiple'"
  [animateRows]="true"
></ag-grid-angular>
