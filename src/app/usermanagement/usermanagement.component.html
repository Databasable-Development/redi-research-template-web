<div *ngIf="isAdmin">
  <button mat-button routerLink="/spreadsheet">Workflow</button>
  <button mat-button routerLink="/dataimport">Data Import</button>
  <button mat-button routerLink="/usermanagement">User Management</button>
</div>
<div *ngIf="isAdmin">
  <mat-form-field>
    <input matInput placeholder="First Name" [(ngModel)]="newUser.FirstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" [(ngModel)]="newUser.LastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email Name" [(ngModel)]="newUser.Email">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" [(ngModel)]="newUser.NewPassword">
  </mat-form-field>
  <mat-slide-toggle [disabled]="loading" [(ngModel)]="newUser.IsAdmin">Admin</mat-slide-toggle>
  <button mat-button [disabled]="loading" (click)="createUser()">Create User</button>
  <button mat-button color="warn" [disabled]="loading" *ngIf="selectedUsers.length > 0" (click)="deleteSelected()">Delete Selected</button>
</div>
<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-alpine"
  [gridOptions]="gridOptions"
  [rowData]="gridOptions.rowData"
  [columnDefs]="gridOptions.columnDefs"
  [rowSelection]="'multiple'"
  [animateRows]="true"
></ag-grid-angular>
